# Alert Rules API Paths
paths:
  /alert-rules:
    get:
      tags: [Alert Rules]
      summary: List alert rules
      description: Retrieve a paginated list of alert rules with optional filtering.
      operationId: listAlertRules
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/PageSizeParam'
        - $ref: '#/components/parameters/SortByParam'
        - $ref: '#/components/parameters/SortOrderParam'
        - name: enabled
          in: query
          schema:
            type: boolean
        - name: severity
          in: query
          schema:
            type: string
            enum: [critical, warning, info]
        - name: keyword
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Successful response with paginated alert rules.
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/AlertRule'
                  total:
                    type: integer
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      tags: [Alert Rules]
      summary: Create alert rule
      description: Create a new alert rule.
      operationId: createAlertRule
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AlertRuleCreate'
      responses:
        '201':
          description: Alert rule created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AlertRule'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /alert-rules/{id}:
    parameters:
      - $ref: '#/components/parameters/IdParam'
    get:
      tags: [Alert Rules]
      summary: Get alert rule by ID
      description: Retrieve a specific alert rule by its ID.
      operationId: getAlertRuleById
      responses:
        '200':
          description: Successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AlertRule'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    patch:
      tags: [Alert Rules]
      summary: Update alert rule
      description: Update an existing alert rule.
      operationId: updateAlertRule
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AlertRuleUpdate'
      responses:
        '200':
          description: Alert rule updated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AlertRule'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      tags: [Alert Rules]
      summary: Delete alert rule
      description: Soft delete an alert rule.
      operationId: deleteAlertRule
      responses:
        '204':
          description: Alert rule deleted successfully.
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /alert-rules/templates:
    get:
      tags: [Alert Rules]
      summary: List alert rule templates
      operationId: listAlertRuleTemplates
      responses:
        '200':
          description: A list of alert rule templates.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AlertRuleTemplate'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /alert-rules/count:
    get:
      tags: [Alert Rules]
      summary: Get alert rule count
      operationId: getAlertRuleCount
      parameters:
        - name: matchers
          in: query
          schema:
            type: string
      responses:
        '200':
          description: The total count of alert rules.
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /alert-rules/metrics:
    get:
      tags: [Alert Rules]
      summary: List available metrics
      operationId: listAvailableMetricsForRule
      responses:
        '200':
          description: A list of available metrics for rules.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MetricMetadata'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /alert-rules/{id}/incidents:
    parameters:
      - $ref: '#/components/parameters/IdParam'
    get:
      tags: [Alert Rules]
      summary: List incidents for a rule
      description: Retrieve a list of incidents that were triggered by a specific alert rule.
      operationId: listIncidentsForRule
      responses:
        '200':
          description: A list of incidents.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Incident'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /alert-rules/{id}/trigger:
    parameters:
      - $ref: '#/components/parameters/IdParam'
    post:
      tags: [Alert Rules]
      summary: Manually trigger alert rule
      description: Simulate an alert event and produce an incident for the specified rule.
      operationId: triggerAlertRule
      responses:
        '200':
          description: Alert rule triggered successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  incident_id:
                    type: string
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /alert-rules/batch-actions:
    post:
      tags: [Alert Rules]
      summary: Batch operations for alert rules
      description: Perform enable, disable, or delete actions on multiple alert rules.
      operationId: batchAlertRuleActions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [action, ids]
              properties:
                action:
                  type: string
                  enum: [enable, disable, delete]
                ids:
                  type: array
                  items:
                    type: string
                  minItems: 1
      responses:
        '200':
          description: Batch action completed.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchResult'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'