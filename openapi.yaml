openapi: 3.0.0
info:
  title: SRE Platform API
  version: 1.0.0
  description: |
    Comprehensive SRE Platform API for incident management, resource monitoring, automation, and system observability.

    ## Features
    - üìä Dashboard Management
    - üö® Incident & Alert Management
    - üîß Resource & Topology Management
    - ü§ñ Automation & Playbooks
    - üìà Analysis & Insights
    - üë• IAM & Access Control
    - üì¢ Notification Management
    - ‚öôÔ∏è System Settings

  contact:
    name: SRE Platform Team
    email: sre@example.com
  license:
    name: MIT

servers:
  - url: http://localhost:4000/api/v1
    description: Development server
  - url: https://api.sre-platform.example.com/api/v1
    description: Production server

security:
  - bearerAuth: []

tags:
  - name: Dashboards
    description: Dashboard management and visualization
  - name: Incidents
    description: Incident tracking and management
  - name: Alert Rules
    description: Alert rule configuration
  - name: Silence Rules
    description: Alert silence management
  - name: Resources
    description: Resource inventory and monitoring
  - name: Resource Groups
    description: Resource grouping and organization
  - name: Resource Links
    description: Resource topology and relationships
  - name: Automation
    description: Automation playbooks and executions
  - name: IAM
    description: Identity and access management
  - name: Notifications
    description: Notification channels and strategies
  - name: Analysis
    description: AI-powered analysis and insights
  - name: Settings
    description: System configuration and preferences
  - name: System
    description: System information and utilities

paths:
  # ===================
  # Dashboards
  # ===================
  /dashboards:
    get:
      tags: [Dashboards]
      summary: List dashboards
      description: Retrieve a paginated list of dashboards with optional filtering
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/PageSizeParam'
        - $ref: '#/components/parameters/SortByParam'
        - $ref: '#/components/parameters/SortOrderParam'
        - name: type
          in: query
          schema:
            type: string
            enum: [built-in, custom, grafana]
        - name: category
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  page:
                    type: integer
                    example: 1
                  page_size:
                    type: integer
                    example: 20
                  total:
                    type: integer
                    example: 45
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Dashboard'

    post:
      tags: [Dashboards]
      summary: Create dashboard
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DashboardCreate'
      responses:
        '201':
          description: Dashboard created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dashboard'
        '400':
          $ref: '#/components/responses/BadRequest'

  /dashboards/{id}:
    parameters:
      - $ref: '#/components/parameters/IdParam'

    get:
      tags: [Dashboards]
      summary: Get dashboard by ID
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dashboard'
        '404':
          $ref: '#/components/responses/NotFound'

    patch:
      tags: [Dashboards]
      summary: Update dashboard
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DashboardUpdate'
      responses:
        '200':
          description: Dashboard updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dashboard'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags: [Dashboards]
      summary: Delete dashboard (soft delete)
      responses:
        '204':
          description: Dashboard deleted
        '404':
          $ref: '#/components/responses/NotFound'

  /dashboards/batch-actions:
    post:
      tags: [Dashboards]
      summary: Batch dashboard operations
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [action, dashboard_ids]
              properties:
                action:
                  type: string
                  enum: [delete]
                dashboard_ids:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Batch operation completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchResult'

  # ===================
  # Incidents
  # ===================
  /incidents:
    get:
      tags: [Incidents]
      summary: List incidents
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/PageSizeParam'
        - name: status
          in: query
          schema:
            type: string
            enum: [new, acknowledged, resolved, silenced]
        - name: severity
          in: query
          schema:
            type: string
            enum: [critical, warning, info]
        - name: assignee
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  page:
                    type: integer
                  page_size:
                    type: integer
                  total:
                    type: integer
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Incident'

    post:
      tags: [Incidents]
      summary: Create incident
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IncidentCreate'
      responses:
        '201':
          description: Incident created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Incident'

  /incidents/{id}:
    parameters:
      - $ref: '#/components/parameters/IdParam'

    get:
      tags: [Incidents]
      summary: Get incident by ID
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Incident'

    patch:
      tags: [Incidents]
      summary: Update incident
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IncidentUpdate'
      responses:
        '200':
          description: Incident updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Incident'

    delete:
      tags: [Incidents]
      summary: Delete incident
      responses:
        '204':
          description: Incident deleted

  /incidents/batch-close:
    post:
      tags: [Incidents]
      summary: Batch close incidents
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [incident_ids]
              properties:
                incident_ids:
                  type: array
                  items:
                    type: string
                resolution_note:
                  type: string
      responses:
        '200':
          description: Batch close completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchResult'

  /incidents/batch-assign:
    post:
      tags: [Incidents]
      summary: Batch assign incidents
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [incident_ids]
              properties:
                incident_ids:
                  type: array
                  items:
                    type: string
                assignee_id:
                  type: string
                assignee_name:
                  type: string
      responses:
        '200':
          description: Batch assign completed
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BatchResult'
                  - type: object
                    properties:
                      assignee:
                        type: string
                      assignee_id:
                        type: string

  /incidents/batch-ignore:
    post:
      tags: [Incidents]
      summary: Batch ignore incidents
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [incident_ids]
              properties:
                incident_ids:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Batch ignore completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchResult'

  # ===================
  # Alert Rules
  # ===================
  /alert-rules:
    get:
      tags: [Alert Rules]
      summary: List alert rules
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/PageSizeParam'
        - name: enabled
          in: query
          schema:
            type: boolean
        - name: severity
          in: query
          schema:
            type: string
            enum: [critical, warning, info]
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  page:
                    type: integer
                  page_size:
                    type: integer
                  total:
                    type: integer
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/AlertRule'

    post:
      tags: [Alert Rules]
      summary: Create alert rule
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AlertRuleCreate'
      responses:
        '201':
          description: Alert rule created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AlertRule'

  /alert-rules/{id}:
    parameters:
