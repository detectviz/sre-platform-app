  # ===================
  # Notifications
  # ===================
  /settings/notification-channels:
    get:
      tags: [Notifications]
      summary: List notification channels
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/PageSizeParam'
        - name: type
          in: query
          schema:
            type: string
            enum: [email, webhook, slack, line, sms]
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/NotificationChannel'

    post:
      tags: [Notifications]
      summary: Create notification channel
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NotificationChannelCreate'
      responses:
        '201':
          description: Channel created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationChannel'

  /settings/notification-channels/{channel_id}/test:
    post:
      tags: [Notifications]
      summary: Send test notification for a channel
      parameters:
        - name: channel_id
          in: path
          required: true
          schema:
            type: string
          description: Notification channel identifier
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NotificationChannelTestRequest'
      responses:
        '200':
          description: Test notification result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationChannelTestResponse'
        '404':
          $ref: '#/components/responses/NotFound'

  /settings/notification-strategies:
    get:
      tags: [Notifications]
      summary: List notification strategies
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
