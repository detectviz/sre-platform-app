openapi: 3.1.0
info:
  title: SRE 平台 API 契約
  version: 4.0.7
  description: |
    # 版本 4.0.7 (個人設定與分析中心 API 化)
    - **新增模組**: 為「分析中心」新增 `/logs` 與 `/traces` 端點，實現數據動態化。
    - **擴充端點**: 為「個人設定」新增 `/me`, `/me/login-history` 與 `/me/preferences` 端點。
    - **版本回顧 (v4.0.6)**: 完成了自動化、告警規則等核心模組的 API 化。
    
    本文件定義 SRE 平台前後端之間的資料契約，作為後端開發的唯一真實來源 (SSOT)。
servers:
  - url: http://localhost:4000/api/v1
    description: 本地 Mock 伺服器
tags:
  - name: 認證與個人設定
    description: 登入、個人資訊與偏好設定。
  - name: 儀表板
    description: 儀表板的 CRUD 與戰情室設定。
  - name: 事件管理
    description: 事件列表、詳情、狀態變更與 AI 分析。
  - name: 告警規則 (Grafana 代理)
    description: 告警偵測規則設定 (代理 Grafana API)。
  - name: 靜音規則
    description: 平台增值的週期性事件靜音規則。
  - name: 資源管理
    description: 資源、資源群組與拓撲視圖。
  - name: 自動化
    description: 自動化腳本、觸發器與執行歷史。
  - name: 分析中心
    description: 日誌、追蹤與容量規劃。
  - name: 身份與存取 (IAM)
    description: 人員、團隊、角色與審計日誌。
  - name: 通知管理
    description: 通知策略、管道與歷史。
  - name: 平台設定
    description: 標籤、版面與系統級配置。
  - name: 全局功能
    description: 全局搜尋與系統健康檢查。
paths:
  # ===========================================================================
  # AUTH & PROFILE
  # ===========================================================================
  /me:
    get:
      tags:
        - 認證與個人設定
      summary: 取得目前登入者的個人資訊
      operationId: getCurrentUser
      responses:
        "200":
          description: 回傳使用者基本資料與角色。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserProfile"
        "401":
          $ref: "#/components/responses/Unauthorized"
  
  /me/login-history:
    get:
      tags:
        - 認證與個人設定
      summary: 取得登入歷史紀錄
      operationId: getLoginHistory
      parameters:
        - $ref: "#/components/parameters/PageParam"
        - $ref: "#/components/parameters/PageSizeParam"
      responses:
        "200":
          description: 回傳登入歷史分頁列表。
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/PaginatedResponse"
                  - type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: "#/components/schemas/LoginHistoryRecord"
        "401":
          $ref: "#/components/responses/Unauthorized"

  /me/preferences:
    get:
      tags:
        - 認證與個人設定
      summary: 取得使用者偏好設定
      operationId: getPreferences
      responses:
        "200":
          description: 回傳偏好設定資料。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserPreferences"
        "401":
          $ref: "#/components/responses/Unauthorized"
    put:
      tags:
        - 認證與個人設定
      summary: 更新使用者偏好設定
      operationId: updatePreferences
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserPreferences"
      responses:
        "200":
          description: 偏好設定已更新。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserPreferences"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"

  # ===========================================================================
  # DASHBOARDS
  # ===========================================================================
  /dashboards:
    get:
      tags: [儀表板]
      summary: 取得儀表板列表
      operationId: listDashboards
      parameters:
        - $ref: "#/components/parameters/PageParam"
        - $ref: "#/components/parameters/PageSizeParam"
        - name: category
          in: query
          schema: { type: string }
        - name: keyword
          in: query
          schema: { type: string }
      responses:
        "200":
          description: 回傳儀表板列表。
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/PaginatedResponse"
                  - type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: "#/components/schemas/Dashboard"
    post:
      tags: [儀表板]
      summary: 建立儀表板
      operationId: createDashboard
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Dashboard"
      responses:
        "201":
          description: 儀表板建立成功。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Dashboard"

  /dashboards/{dashboard_id}:
    parameters:
      - name: dashboard_id
        in: path
        required: true
        schema: { type: string }
    get:
      tags: [儀表板]
      summary: 取得儀表板詳情
      operationId: getDashboardById
      responses:
        "200": { $ref: "#/components/responses/DashboardDetail" }
    patch:
      tags: [儀表板]
      summary: 更新儀表板設定
      operationId: updateDashboard
      requestBody:
        content:
          application/json:
            schema: { $ref: "#/components/schemas/Dashboard" }
      responses:
        "200": { $ref: "#/components/responses/DashboardDetail" }
    delete:
      tags: [儀表板]
      summary: 軟刪除儀表板
      operationId: deleteDashboard
      responses:
        "204": { description: "儀表板已刪除。" }
  
  /dashboards/batch-actions:
    post:
      tags: [儀表板]
      summary: 批次操作儀表板
      operationId: batchUpdateDashboards
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                action:
                  type: string
                  enum: [delete]
                ids:
                  type: array
                  items:
                    type: string
      responses:
        "200":
          description: 操作成功。

  # ===========================================================================
  # INCIDENTS, RULES, SILENCES
  # ===========================================================================
  /events:
    get:
      tags: [事件管理]
      summary: 取得事件列表
      operationId: listEvents
      parameters:
        - $ref: "#/components/parameters/PageParam"
        - $ref: "#/components/parameters/PageSizeParam"
      responses:
        "200":
          description: 回傳事件分頁列表。
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/PaginatedResponse"
                  - type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: "#/components/schemas/Incident"
  
  /events/{event_id}:
    get:
      tags: [事件管理]
      summary: 取得單一事件詳情
      operationId: getEventById
      parameters:
        - name: event_id
          in: path
          required: true
          schema: { type: string }
      responses:
        "200":
          description: 回傳事件詳情。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Incident"

  /events/batch-actions:
    post:
      tags: [事件管理]
      summary: 批次操作事件
      operationId: batchUpdateEvents
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                action:
                  type: string
                  enum: [acknowledge, resolve, delete]
                ids:
                  type: array
                  items:
                    type: string
      responses:
        "200":
          description: 操作成功。

  /events/{event_id}/actions:
    post:
      tags: [事件管理]
      summary: 對事件執行狀態操作
      operationId: performEventAction
      parameters:
        - name: event_id
          in: path
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                action:
                  type: string
                  enum: [acknowledge, resolve]
      responses:
        "200":
          description: 事件狀態已更新。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Incident"

  /alert-rules:
    get:
      tags: [告警規則 (Grafana 代理)]
      summary: 取得告警規則列表
      operationId: listAlertRules
      responses:
        "200":
          description: 告警規則列表。
          content:
            application/json:
              schema:
                type: array
                items: { $ref: "#/components/schemas/AlertRule" }
    post:
      tags: [告警規則 (Grafana 代理)]
      summary: 建立告警規則
      operationId: createAlertRule
      requestBody:
        content: { application/json: { schema: { $ref: "#/components/schemas/AlertRule" } } }
      responses:
        "201": { $ref: "#/components/responses/AlertRuleDetail" }

  /alert-rules/{rule_id}:
    parameters:
      - name: rule_id
        in: path
        required: true
        schema: { type: string }
    get:
      tags: [告警規則 (Grafana 代理)]
      summary: 取得告警規則詳情
      operationId: getAlertRuleById
      responses:
        "200": { $ref: "#/components/responses/AlertRuleDetail" }
    patch:
      tags: [告警規則 (Grafana 代理)]
      summary: 更新告警規則
      operationId: updateAlertRule
      requestBody:
        content: { application/json: { schema: { $ref: "#/components/schemas/AlertRule" } } }
      responses:
        "200": { $ref: "#/components/responses/AlertRuleDetail" }
    delete:
      tags: [告警規則 (Grafana 代理)]
      summary: 刪除告警規則
      operationId: deleteAlertRule
      responses:
        "204": { description: "規則已刪除。" }

  /alert-rules/batch-actions:
    post:
      tags: [告警規則 (Grafana 代理)]
      summary: 批次操作告警規則
      operationId: batchUpdateAlertRules
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                action:
                  type: string
                  enum: [enable, disable, delete]
                ids:
                  type: array
                  items: { type: string }
      responses:
        "200": { description: "操作成功。" }

  /silence-rules:
    get:
      tags: [靜音規則]
      summary: 取得靜音規則列表
      operationId: listSilenceRules
      responses:
        "200":
          description: 回傳靜音規則列表。
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/SilenceRule"
    post:
      tags: [靜音規則]
      summary: 建立靜音規則
      operationId: createSilenceRule
      requestBody:
        content: { application/json: { schema: { $ref: "#/components/schemas/SilenceRule" } } }
      responses:
        "201": { $ref: "#/components/responses/SilenceRuleDetail" }

  /silence-rules/{silence_id}:
    parameters:
      - name: silence_id
        in: path
        required: true
        schema: { type: string }
    get:
      tags: [靜音規則]
      summary: 取得靜音規則詳情
      operationId: getSilenceRuleById
      responses:
        "200": { $ref: "#/components/responses/SilenceRuleDetail" }
    patch:
      tags: [靜音規則]
      summary: 更新靜音規則
      operationId: updateSilenceRule
      requestBody:
        content: { application/json: { schema: { $ref: "#/components/schemas/SilenceRule" } } }
      responses:
        "200": { $ref: "#/components/responses/SilenceRuleDetail" }
    delete:
      tags: [靜音規則]
      summary: 刪除靜音規則
      operationId: deleteSilenceRule
      responses:
        "204": { description: "靜音規則已刪除。" }
  
  /silence-rules/batch-actions:
    post:
      tags: [靜音規則]
      summary: 批次操作靜音規則
      operationId: batchUpdateSilenceRules
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                action:
                  type: string
                  enum: [enable, disable, delete]
                ids:
                  type: array
                  items: { type: string }
      responses:
        "200": { description: "操作成功。" }

  # ===========================================================================
  # RESOURCES
  # ===========================================================================
  /resources:
    get:
      tags: [資源管理]
      summary: 取得資源列表
      operationId: listResources
      parameters:
        - $ref: "#/components/parameters/PageParam"
        - $ref: "#/components/parameters/PageSizeParam"
      responses:
        "200":
          description: 回傳資源列表。
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/PaginatedResponse"
                  - type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: "#/components/schemas/Resource"
    post:
      tags: [資源管理]
      summary: 建立資源
      operationId: createResource
      requestBody:
        content:
          application/json:
            schema: { $ref: "#/components/schemas/Resource" }
      responses:
        "201":
          description: 資源建立成功。
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Resource" }

  /resources/{resource_id}:
    parameters:
      - name: resource_id
        in: path
        required: true
        schema: { type: string }
    get:
      tags: [資源管理]
      summary: 取得資源詳情
      operationId: getResourceById
      responses:
        "200":
          description: 回傳資源詳情。
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Resource" }
    patch:
      tags: [資源管理]
      summary: 更新資源資訊
      operationId: updateResource
      requestBody:
        content:
          application/json:
            schema: { $ref: "#/components/schemas/Resource" }
      responses:
        "200":
          description: 資源已更新。
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Resource" }
    delete:
      tags: [資源管理]
      summary: 軟刪除資源
      operationId: deleteResource
      responses:
        "204": { description: "資源已刪除。" }
        
  /resources/batch-actions:
    post:
      tags: [資源管理]
      summary: 批次操作資源
      operationId: batchUpdateResources
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                action:
                  type: string
                  enum: [delete]
                ids:
                  type: array
                  items:
                    type: string
      responses:
        "200":
          description: 操作成功。

  /resources/topology:
    get:
      tags: [資源管理]
      summary: 取得資源拓撲資料
      operationId: getResourceTopology
      responses:
        "200":
          description: 回傳節點與連結資料。
          content:
            application/json:
              schema:
                type: object
                properties:
                  nodes:
                    type: array
                    items:
                      $ref: "#/components/schemas/Resource"
                  links:
                    type: array
                    items:
                      type: object
                      properties:
                        source: { type: string }
                        target: { type: string }

  /resource-groups:
    get:
      tags: [資源管理]
      summary: 取得資源群組列表
      operationId: listResourceGroups
      responses:
        "200":
          description: 回傳資源群組列表。
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ResourceGroup"
    post:
      tags: [資源管理]
      summary: 建立資源群組
      operationId: createResourceGroup
      requestBody:
        content:
          application/json:
            schema: { $ref: "#/components/schemas/ResourceGroup" }
      responses:
        "201":
          description: 群組建立成功。
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ResourceGroup" }

  /resource-groups/{group_id}:
    parameters:
      - name: group_id
        in: path
        required: true
        schema: { type: string, format: uuid }
    get:
      tags: [資源管理]
      summary: 取得資源群組詳情
      operationId: getResourceGroupById
      responses:
        "200":
          description: 回傳群組詳情。
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ResourceGroup" }
    put:
      tags: [資源管理]
      summary: 更新資源群組
      operationId: updateResourceGroup
      requestBody:
        content:
          application/json:
            schema: { $ref: "#/components/schemas/ResourceGroup" }
      responses:
        "200":
          description: 群組已更新。
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ResourceGroup" }
    delete:
      tags: [資源管理]
      summary: 軟刪除資源群組
      operationId: deleteResourceGroup
      responses:
        "204": { description: "群組已刪除。" }

  # ===========================================================================
  # AUTOMATION
  # ===========================================================================
  /automation/scripts:
    get:
      tags: [自動化]
      summary: 取得腳本列表
      operationId: listAutomationScripts
      responses:
        "200":
          description: 腳本列表。
          content:
            application/json:
              schema:
                type: array
                items: { $ref: "#/components/schemas/AutomationPlaybook" }
    post:
      tags: [自動化]
      summary: 建立自動化腳本
      operationId: createAutomationScript
      requestBody:
        content:
          application/json:
            schema: { $ref: "#/components/schemas/AutomationPlaybook" }
      responses:
        "201":
          description: 腳本建立成功。
          content:
            application/json:
              schema: { $ref: "#/components/schemas/AutomationPlaybook" }

  /automation/scripts/{script_id}:
    parameters:
      - name: script_id
        in: path
        required: true
        schema: { type: string }
    get:
      tags: [自動化]
      summary: 取得腳本詳情
      operationId: getAutomationScriptById
      responses:
        "200":
          description: 腳本詳情。
          content:
            application/json:
              schema: { $ref: "#/components/schemas/AutomationPlaybook" }
    patch:
      tags: [自動化]
      summary: 更新自動化腳本
      operationId: updateAutomationScript
      requestBody:
        content:
          application/json:
            schema: { $ref: "#/components/schemas/AutomationPlaybook" }
      responses:
        "200":
          description: 腳本已更新。
          content:
            application/json:
              schema: { $ref: "#/components/schemas/AutomationPlaybook" }
    delete:
      tags: [自動化]
      summary: 軟刪除自動化腳本
      operationId: deleteAutomationScript
      responses:
        "204": { description: "腳本已刪除。" }
  
  /automation/scripts/{script_id}/execute:
    post:
      tags: [自動化]
      summary: 執行自動化腳本
      operationId: executeAutomationScript
      parameters:
        - name: script_id
          in: path
          required: true
          schema: { type: string }
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                parameters:
                  type: object
      responses:
        "202":
          description: 腳本已開始執行。
          content:
            application/json:
              schema: { $ref: "#/components/schemas/AutomationExecution" }

  /automation/triggers:
    get:
      tags: [自動化]
      summary: 取得觸發器列表
      operationId: listAutomationTriggers
      responses:
        "200":
          description: 觸發器列表。
          content:
            application/json:
              schema:
                type: array
                items: { $ref: "#/components/schemas/AutomationTrigger" }
    post:
      tags: [自動化]
      summary: 建立觸發器
      operationId: createAutomationTrigger
      requestBody:
        content:
          application/json:
            schema: { $ref: "#/components/schemas/AutomationTrigger" }
      responses:
        "201":
          description: 觸發器建立成功。
          content:
            application/json:
              schema: { $ref: "#/components/schemas/AutomationTrigger" }

  /automation/triggers/{trigger_id}:
    parameters:
      - name: trigger_id
        in: path
        required: true
        schema: { type: string, format: uuid }
    get:
      tags: [自動化]
      summary: 取得觸發器詳情
      operationId: getAutomationTriggerById
      responses:
        "200":
          description: 觸發器詳情。
          content:
            application/json:
              schema: { $ref: "#/components/schemas/AutomationTrigger" }
    patch:
      tags: [自動化]
      summary: 更新觸發器
      operationId: updateAutomationTrigger
      requestBody:
        content:
          application/json:
            schema: { $ref: "#/components/schemas/AutomationTrigger" }
      responses:
        "200":
          description: 觸發器已更新。
          content:
            application/json:
              schema: { $ref: "#/components/schemas/AutomationTrigger" }
    delete:
      tags: [自動化]
      summary: 刪除觸發器
      operationId: deleteAutomationTrigger
      responses:
        "204": { description: "觸發器已刪除。" }
  
  /automation/executions:
    get:
      tags: [自動化]
      summary: 取得執行歷史列表
      operationId: listAutomationExecutions
      parameters:
        - $ref: "#/components/parameters/PageParam"
        - $ref: "#/components/parameters/PageSizeParam"
        - name: playbookId
          in: query
          schema: { type: string }
        - name: status
          in: query
          schema: { type: string, enum: [success, failed, running, pending] }
        - name: startDate
          in: query
          schema: { type: string, format: date-time }
        - name: endDate
          in: query
          schema: { type: string, format: date-time }
      responses:
        "200":
          description: 回傳執行日誌。
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/PaginatedResponse"
                  - type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: "#/components/schemas/AutomationExecution"

  /automation/executions/{execution_id}/retry:
    post:
      tags: [自動化]
