      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AlertRuleUpdate'
      responses:
        '200':
          description: Alert rule updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AlertRule'

    delete:
      tags: [Alert Rules]
      summary: Delete alert rule (soft delete)
      responses:
        '204':
          description: Alert rule deleted

  /alert-rules/batch-actions:
    post:
      tags: [Alert Rules]
      summary: Batch alert rule operations
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [action, rule_ids]
              properties:
                action:
                  type: string
                  enum: [delete, enable, disable]
                rule_ids:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Batch operation completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchResult'

  # ===================
  # Resources
  # ===================
  /resources:
    get:
      tags: [Resources]
      summary: List resources
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/PageSizeParam'
        - name: type
          in: query
          schema:
            type: string
        - name: status
          in: query
          schema:
            type: string
            enum: [healthy, warning, critical, offline, unknown]
        - name: provider
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  page:
                    type: integer
                  page_size:
                    type: integer
                  total:
                    type: integer
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Resource'

    post:
      tags: [Resources]
      summary: Create resource
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResourceCreate'
      responses:
        '201':
          description: Resource created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Resource'

  /resources/{id}:
    parameters:
      - $ref: '#/components/parameters/IdParam'

    get:
      tags: [Resources]
      summary: Get resource by ID
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Resource'

    patch:
      tags: [Resources]
      summary: Update resource
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResourceUpdate'
      responses:
        '200':
          description: Resource updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Resource'

    delete:
      tags: [Resources]
      summary: Delete resource (soft delete)
      responses:
        '204':
          description: Resource deleted

  /resources/batch-tags:
    post:
      tags: [Resources]
      summary: Batch tag resources
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [resource_ids, tags]
              properties:
                resource_ids:
                  type: array
                  items:
                    type: string
                tags:
                  type: object
                  additionalProperties:
                    type: string
      responses:
        '200':
          description: Batch tagging completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchResult'

  /resources/batch-actions:
    post:
      tags: [Resources]
      summary: Batch resource operations
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [action, resource_ids]
              properties:
                action:
                  type: string
                  enum: [delete]
                resource_ids:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Batch operation completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchResult'

  /resources/datasources:
    get:
      tags: [Resources]
      summary: List datasources
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/PageSizeParam'
        - name: type
          in: query
          schema:
            type: string
            enum: [victoriametrics, grafana, elasticsearch, prometheus, custom]
        - name: status
          in: query
          schema:
            type: string
            enum: [ok, error, pending]
        - name: keyword
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Datasource list
          content:
            application/json:
              schema:
                type: object
                properties:
                  page:
                    type: integer
                    example: 1
                  page_size:
                    type: integer
                    example: 10
                  total:
                    type: integer
                    example: 3
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Datasource'

    post:
      tags: [Resources]
      summary: Create datasource
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DatasourceCreate'
      responses:
        '201':
          description: Datasource created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Datasource'
        '400':
          $ref: '#/components/responses/BadRequest'

  /resources/datasources/test:
    post:
      tags: [Resources]
      summary: Test datasource connectivity before save
      description: Validate datasource credentials and endpoint prior to persisting the configuration.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DatasourceConnectionTestRequest'
      responses:
        '200':
          description: Connection test result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatasourceConnectionTestResult'
        '400':
          $ref: '#/components/responses/BadRequest'

  /resources/datasources/{datasource_id}:
    parameters:
      - name: datasource_id
        in: path
        required: true
        schema:
          type: string
        description: Datasource identifier

    get:
      tags: [Resources]
      summary: Get datasource by ID
      responses:
        '200':
          description: Datasource detail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Datasource'
        '404':
          $ref: '#/components/responses/NotFound'

    patch:
      tags: [Resources]
      summary: Update datasource
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DatasourceUpdate'
      responses:
        '200':
          description: Datasource updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Datasource'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags: [Resources]
      summary: Delete datasource (soft delete)
      responses:
        '204':
          description: Datasource deleted
        '404':
          $ref: '#/components/responses/NotFound'

  /resources/datasources/{datasource_id}/test:
    post:
      tags: [Resources]
      summary: Test datasource connectivity
      requestBody:
        description: Optional override configuration for the test run
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                url:
                  type: string
                  format: uri
                  description: Override datasource URL for the test
      responses:
        '200':
          description: Connection test result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatasourceConnectionTestResult'
        '404':
          $ref: '#/components/responses/NotFound'

  /resources/datasources/{datasource_id}/connection-tests:
    get:
      tags: [Resources]
      summary: List datasource connection test logs
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/PageSizeParam'
      responses:
        '200':
          description: Connection test history
          content:
            application/json:
              schema:
                type: object
                properties:
                  page:
                    type: integer
                  page_size:
                    type: integer
                  total:
                    type: integer
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/DatasourceConnectionTestLog'
        '404':
          $ref: '#/components/responses/NotFound'

