<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SRE Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <style>
      body {
        background-color: #020617; /* slate-950 */
        color: #f8fafc; /* slate-50 */
        overflow: hidden;
      }
      .glass-card {
        background-color: rgba(30, 41, 59, 0.5); /* slate-800/50 */
        backdrop-filter: blur(12px);
        border: 1px solid rgba(51, 65, 85, 0.5); /* slate-700/50 */
      }
      .glass-header {
        background-color: rgba(15, 23, 42, 0.6); /* slate-900/60 */
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(51, 65, 85, 0.5); /* slate-700/50 */
      }
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(30, 41, 59, 0.5);
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }
      /* Syntax Highlighting for Code Editor */
      .token-keyword { color: #c678dd; } /* purple */
      .token-string { color: #98c379; } /* green */
      .token-comment { color: #7f848e; } /* gray */
      .token-number { color: #d19a66; } /* orange */
      .token-variable { color: #e06c75; } /* red */
      .token-function { color: #61afef; } /* blue */
      .token-operator { color: #56b6c2; } /* cyan */
      .token-punctuation { color: #abb2bf; } /* light gray */
    </style>

  }
}
</script>
